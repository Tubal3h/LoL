<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>

    <title>TheLoLCalculator</title>
</head>

<body class="container-xl">

    <nav>
        <div id="logo" class="flex center p15">
            <h1 class="">
                The LoL Calculator
            </h1>
        </div>
    </nav>

    <div id="" class="">

        <div class="p-center">

            <h3 id="pass-name" class="">
                Pass Star Guardian
            </h3>

        </div>

        <div id="banner1" class="">
            
            <div id="" class="p15 flex h-center row">
                <div class="p5  c-result p-center m20-lr col">
                    <h5 id="" class="result-token">Tokens Need</h5>
                    <div id="result-token-need" class="result-token">0</div>
                </div>

                <div class="p5  c-result p-center m20-lr col">
                    <h5 id="" class="result-token">Tokens Hold</h5>
                    <div id="result-token-hold" class="result-token">0</div>
                </div>

                <div class="p5  c-result p-center m20-lr col">
                    <h5 id="" class="result-token">Tokens Miss</h5>
                    <div id="result-token-miss" class="result-token">0</div>
                </div>

                <div class="p5  c-result p-center m20-lr col">
                    <h5 id="" class="result-token">Time Need</h5>
                    <div id="result-token-miss" class="result-token">00:00:00</div>
                </div>
            </div>

            <div id="" class="p15 flex h-center row">
                <div class="p5  c-result p-center m20-lr col">
                    <h5 id="" class="result-token">Tokens Need</h5>
                    <input type="number" name="" id="" class="input-data">
                </div>

                <div class="p5  c-result p-center m20-lr col">
                    <h5 id="" class="result-token">Tokens Hold</h5>
                    <input type="number" name="" id="" class="input-data">
                </div>

                <div class="p5  c-result p-center m20-lr col">
                    <h5 id="" class="result-token">Tokens Miss</h5>
                    <input type="number" name="" id="" class="input-data">
                </div>

                <div class=" m20-lr col p5">
                    <button type="submit" class="btn">
                        Calculate
                    </button>
                </div>
            </div>

            <div id="" class="p15 flex h-center row">
                <div class="p5  c-result p-center m20-lr col">
                    <h5 id="" class="result-token">Mode</h5>
                    <input type="number" name="" id="" class="input-data">
                </div>

                <div class="p5  c-result p-center m20-lr col">
                    <h5 id="" class="result-token">Time Game</h5>
                    <input type="number" name="" id="" class="input-data">
                </div>

                <div class="p5  c-result p-center m20-lr col">
                    <h5 id="" class="result-token">Add Tokens </h5>
                    <input type="number" name="" id="" class="input-data">
                </div>

                <div class=" m20-lr col p5">
                    <button type="submit" class="btn">
                        Calculate
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
