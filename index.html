<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Calculator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <script src="js/scripts.js"></script>


</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav id="navBar" class="nav flex-md-column col-sm-1 justify-content-between">
                <div id="logo" class=" container-fluid">
                    <h1 class="">
                        League of Calculator
                    </h1>
                </div>

                <div>
                    <!-- <a class="nav-link center" href="#">Link</a> -->
                    <a class="nav-link center" href="#">
                      <img id="Tutorial" src="img/ico/video-lesson.png" alt="">
                      Tutorial
                    </a>
                    <a class="nav-link center" href="#">
                      <img id="twitch" src="img/ico/twitch.png" alt="">
                      Partner
                    </a>
                </div>
            </nav>

            <!-- mb-5 pb-5 -->

            <div id="calcArea" class="col-sm-8 d-flex">
              
                <div class="container-fluid justify-content-between calcAreaBox">
                    <div class="row introTxt">
                        <div class="col-5">
                        </div>

                        <div class="col-2 center centerBox" style="color: white">
                                Testo di introduzione
                        </div>
                        
                        <div class="col-5">
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col mx-2 center centerBox radius">
                          <h5>
                            Token Needed
                          </h5>
                          <p>0</p>
                        </div>

                        <div class="col mx-2 center centerBox radius">
                          <h5>
                             Token Hold
                          </h5>
                          <p>0</p>
                        </div>

                        <div class="col mx-2 center centerBox radius">
                          <h5>
                             Time Needed
                          </h5>
                          <p>0</p>
                        </div>

                        <div class="col mx-2 center centerBox radius">
                          <h5>
                            Pass Expard
                          </h5>
                          <p>16 August Time 8:59</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col  center centerBox">
                            <!-- AD -->
                            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2504616424946544"
     crossorigin="anonymous"></script>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mx-2 center centerBox radius">
                          <h5>
                            Game Select
                          </h5>
                          <p>0</p>
                        </div>

                        <div class="col mx-2 center centerBox radius">
                          <h5>
                            Game Time
                          </h5>
                          <p>00:00:00</p>
                        </div>

                        <div class="col mx-2 center centerBox radius">
                          <h5>
                            Win - Lose
                          </h5>
                        </div>

                        <div class="col mx-2 center centerBox radius">
                          <h5>
                            Points
                          </h5>
                          <p>0/200</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col  center centerBox">
                            Reset
                        </div>

                        <div class="col  center centerBox">
                            Add
                        </div>
                    </div>

                </div>
            </div>

            <div id="adArea" class="col-sm-3 ">
                <!-- Some Add -->
              <div id="" class="twitch-embed">
                <iframe src="https://player.twitch.tv?channel=enomistvshow&parent=127.0.0.1&referrer=http%3A%2F%2F127.0.0.1%3A5500%2Findex.html" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
              </div>

              <div id="" class="twitch-embed">
                <iframe src="https://player.twitch.tv?channel=pow3rtv&parent=127.0.0.1&referrer=http%3A%2F%2F127.0.0.1%3A5500%2Findex.html" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
              </div>

              <div id="" class="twitch-embed">
                <iframe src="https://player.twitch.tv?channel=cerbero_podcast&parent=127.0.0.1&referrer=http%3A%2F%2F127.0.0.1%3A5500%2Findex.html" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
              </div>
              

            </div>
        </div>
    </div>

</html>
